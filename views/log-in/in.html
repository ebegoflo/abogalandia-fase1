<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/in.css">
      <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Gentium+Book+Basic|Hind+Siliguri|Poiret+One" rel="stylesheet">
  </head>
  <body>
   <div class="container-fluid">
     <!-- xs -->
     <div class="hidden-sm hidden-md hidden-lg vh-total mobile">
      <div class="container-fluid">
       <a href="../../index.html"><i class="col-xs-3 col-sm-3 col-md-3 fa fa-angle-left back" aria-hidden="true"></i></a>
       <h1 class="text-center">Log in</h1>
       <div class="form">
        <i class="fa fa-user-circle col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1" aria-hidden="true"></i><input class="col-xs-8 col-md-8" type="text" name="name" value="" placeholder="Name">
        <i class="fa fa-unlock-alt col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1" aria-hidden="true"></i><input class="col-xs-8 col-md-8" type="pasword" name="pasword" value="" placeholder="Pasword">
       </div>
       <a class="btn btn-secundary col-xs-10 col-sm-10 col-xs-offset-1 col-sm-offset-1" type="button" name="button"  href="../profile/profile.html">Log in</a>
      </div>
      <div class="click">
       <h6 class="text-center">Did you forget your password?</h6>
       <h6 class="text-center"> <a href="#">Click here</a> </h6>
      </div>
     </div>

    <!-- sm/md/lg -->
    <div class="hidden-xs vh-total desktop">
     <div class="container-fluid desk">
      <a href="../../index.html"><i class="col-xs-3 col-sm-6 col-md-6 col-lg-6 fa fa-angle-left pull-left back-desk" aria-hidden="true"></i></a>
      <h1 class="text-center">Log in</h1>
      <div class="form-desk">
       <div class="col-md-12 col-sm-12 col-lg-12 name">
       <i class="fa fa-user-circle col-xs-2 col-sm-1 col-md-1 col-lg-1 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" aria-hidden="true"></i><input class="col-xs-8 col-sm-8 col-md-8 col-lg-6" type="text" name="name" value="" placeholder="Name">
     </div>
     <div class="col-sm-12 col-md-12 col-lg-12 pasword">
       <i class="fa fa-unlock-alt col-xs-2 col-sm-1 col-md-1 col-lg-1 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 " aria-hidden="true"></i><input class="col-xs-8 col-sm-8 col-md-8 col-lg-6 " type="pasword" name="pasword" value="" placeholder="Pasword">
     </div>
      </div>
      <a class="btn btn-secundary btn-desk col-xs-10 col-sm-6 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-3" type="button" name="button" href="../profile/profile.html">Log in</a>
     </div>
     <div class="click-desk">
      <h6 class="text-center">Did you forget your password?</h6>
      <h6 class="text-center"> <a href="#">Click here</a> </h6>
     </div>
    </div>
   </div>

  <!-- script -->
   <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous">
   </script>
   <script src="js/in.js"></script>
    <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
   </script>
  </body>
</html>
