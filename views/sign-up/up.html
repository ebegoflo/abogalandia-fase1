<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/up.css">
      <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Gentium+Book+Basic|Hind+Siliguri|Poiret+One" rel="stylesheet">
  </head>
  <body>
   <div class="container-fluid">
    <!-- xs -->
    <div class="hidden-sm hidden-md hidden-lg vh-total mobile">
     <div class="container-fluid">
      <a href="../../index.html"><i class="col-xs-3 col-sm-3 col-md-3 fa fa-angle-left back" aria-hidden="true"></i></a>
      <h1 class="text-center">Sign up</h1>
      <div class="form">
       <i class="fa fa-user-circle col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1" aria-hidden="true"></i><input class="col-xs-8 col-sm-8" type="text" name="name" value="" placeholder="Name">
       <i class="fa fa-envelope-open col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1" aria-hidden="true"></i><input class="col-xs-8 col-sm-8" type="email" name="email" value="" placeholder="Email">
       <i class="fa fa-unlock-alt col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1" aria-hidden="true"></i><input class="col-xs-8 col-sm-8" type="pasword" name="pasword" value="" placeholder="Pasword">
      </div>
      <button class="btn btn-secundary col-xs-10 col-sm-10 col-xs-offset-1 col-sm-offset-1 btn-log" type="button" name="button">Sign up</button>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 or">
       <h4 class="text-center">or</h4>
      </div>
      <div class="click">
       <button class="btn btn-secundary col-xs-10 col-sm-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-3 btn-face" type="button" name="button"><i class="pull-left fa fa-facebook" aria-hidden="true"></i>Facebook</button>
       <button class="btn btn-secundary col-xs-10 col-sm-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-3 btn-twi" type="button" name="button"><i class="pull-left fa fa-twitter" aria-hidden="true"></i>Twitter</button>
       <button class="btn btn-secundary col-xs-10 col-sm-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-3 btn-goo" type="button" name="button"><i class="pull-left fa fa-google-plus" aria-hidden="true"></i>Login with google</button>
      </div>
     </div>
    </div>
     <!-- desktop -->
    <div class="hidden-xs vh-total desktop">
     <div class="container-fluid desktop">
       <a href="../../index.html"><i class="col-xs-3 col-sm-3 col-md-3 fa fa-angle-left back-desk" aria-hidden="true"></i></a>
       <h1 class="text-center">Sign up</h1>
       <div class="form-desk">
       <div class="col-sm-12 col-md-12 col-lg-12">
         <i class="fa fa-user-circle col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-1 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" aria-hidden="true"></i><input class="col-xs-8 col-sm-6 col-md-6 col-lg-6" type="text" name="name" value="" placeholder="Name">
       </div>
       <div class="col-sm-12 col-md-12 col-lg-12">
         <i class="fa fa-envelope-open col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-1 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" aria-hidden="true"></i><input class="col-xs-8 col-sm-6 col-md-6 col-lg-6" type="email" name="email" value="" placeholder="Email">
       </div>
       <div class="col-sm-12 col-md-12 col-lg-12">
        <i class="fa fa-unlock-alt col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-1 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" aria-hidden="true"></i><input class="col-xs-8 col-sm-6 col-md-6 col-lg-6" type="pasword" name="pasword" value="" placeholder="Pasword">
       </div>
       </div>
       <button class="btn btn-secundary btn-desk col-xs-10 col-sm-6 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 btn-log" type="button" name="button">Sign up</button>
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 or">
        <h4 class="text-center">or</h4>
       </div>
       <div class="click">
        <button class="btn btn-secundary btn-desk col-xs-10 col-sm-6 col-xs-offset-3 btn-face" type="button" name="button"><i class="pull-left fa fa-facebook" aria-hidden="true"></i>Facebook</button>
        <button class="btn btn-secundary btn-desk col-xs-10 col-sm-6 col-xs-offset-3 btn-twi" type="button" name="button"><i class="pull-left fa fa-twitter" aria-hidden="true"></i>Twitter</button>
        <button class="btn btn-secundary btn-desk col-xs-10 col-sm-6 col-xs-offset-3 btn-goo" type="button" name="button"><i class="pull-left fa fa-google-plus" aria-hidden="true"></i>Login with google</button>
       </div>
      </div>
     </div>
   </div>
  <!-- script -->
   <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous">
   </script>
   <script src="js/up.js"></script>
    <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
   </script>
  </body>
</html>
